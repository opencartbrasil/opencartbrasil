name: create-release

on:
  push:
    tags:
      - 'v*'

jobs:
  create_release:
    name: New Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: main

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.4

      - name: Running Composer
        run: |
          curl -o- https://getcomposer.org/installer | php
          php composer.phar install --no-dev

      - name: Zip Files
        run: |
          rm -r .git .docker .github .{editorconfig,gitattributes,gitignore} composer.phar *.md *.yaml
          zip -r opencartbrasil.zip .

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: true
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./opencartbrasil.zip
          asset_name: opencartbrasil.zip
          asset_content_type: application/zip
