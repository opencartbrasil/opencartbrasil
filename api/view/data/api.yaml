  /credentials/access_token:
    post:
      tags:
        - 01 - Credenciais
      summary: Gerar token
      description: >-
        Cria um token de acesso (*access_token* com base nas credenciais do
        usuário (*consumer_key* e *consumer_secret*).
      operationId: Gerartoken
      parameters: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Sucesso'
              example:
                access_token: JWT
                refresh_token: JWT
                token_type: Bearer
                expires_in: 3599
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Credenciaisinvalidas1'
              example:
                success: false
                errors:
                  - code: invalid_credential
                    message: Credentials are invalid.
      deprecated: false
      security:
        - httpBasic: []
      servers:
        - url: 'http://example.com/api'
          variables: {}
  /credentials/refresh_token:
    post:
      tags:
        - 01 - Credenciais
      summary: Atualizar token
      description: >-
        Após expiração do *access_token* (1 hora, por padrão), é possível gerar
        um novo token de acesso com duração de 24 horas (padrão).


        No entanto, o *refresh_token* só poderá ser utilizado uma vez. Após
        isso, ele e o token de acesso gerado serão invalidados.
      operationId: Atualizartoken
      parameters: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Sucesso1'
              example:
                access_token: JWT
                token_type: Bearer
                expires_in: 3599
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RefreshTokeninvalido1'
              example:
                success: false
                errors:
                  - code: refresh_token_failed
                    message: Failed to update token.
      deprecated: false
      security:
        - httpBasic: []
      servers:
        - url: 'http://localhost:8080/api'
          variables: {}
